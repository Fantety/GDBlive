name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: GDBLive.dll
          
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libgdblive.dylib
          
          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libgdblive.dylib
          
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: libgdblive.so

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdblive-${{ matrix.platform }}
          path: artifacts/${{ matrix.platform }}/${{ matrix.artifact_name }}
          retention-days: 7

  package:
    name: Package Release
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release package
        run: |
          mkdir -p release/addons/gdblive
          
          # Copy gdextension file and plugin.cfg
          cp demo/addons/gdblive/gdblive.gdextension release/addons/gdblive/
          cp demo/addons/gdblive/plugin.cfg release/addons/gdblive/
          cp demo/addons/gdblive/icon.svg release/addons/gdblive/
          
          # Copy Windows binary
          if [ -f artifacts/gdblive-windows/GDBLive.dll ]; then
            cp artifacts/gdblive-windows/GDBLive.dll release/addons/gdblive/GDBLive.windows.x86_64.dll
          fi
          
          # Copy Linux binary
          if [ -f artifacts/gdblive-linux/libgdblive.so ]; then
            cp artifacts/gdblive-linux/libgdblive.so release/addons/gdblive/libgdblive.linux.x86_64.so
          fi
          
          # Copy macOS x86_64 binary
          if [ -f artifacts/gdblive-macos/libgdblive.dylib ]; then
            cp artifacts/gdblive-macos/libgdblive.dylib release/addons/gdblive/libgdblive.x86_64.dylib
          fi
          
          # Copy macOS ARM binary
          if [ -f artifacts/gdblive-macos-arm/libgdblive.dylib ]; then
            cp artifacts/gdblive-macos-arm/libgdblive.dylib release/addons/gdblive/libgdblive.arm64.dylib
          fi
          
          # Create universal macOS binary if both architectures exist
          if [ -f release/addons/gdblive/libgdblive.x86_64.dylib ] && [ -f release/addons/gdblive/libgdblive.arm64.dylib ]; then
            lipo -create \
              release/addons/gdblive/libgdblive.x86_64.dylib \
              release/addons/gdblive/libgdblive.arm64.dylib \
              -output release/addons/gdblive/libgdblive.macos.framework
            rm release/addons/gdblive/libgdblive.x86_64.dylib
            rm release/addons/gdblive/libgdblive.arm64.dylib
          elif [ -f release/addons/gdblive/libgdblive.x86_64.dylib ]; then
            mv release/addons/gdblive/libgdblive.x86_64.dylib release/addons/gdblive/libgdblive.macos.framework
          elif [ -f release/addons/gdblive/libgdblive.arm64.dylib ]; then
            mv release/addons/gdblive/libgdblive.arm64.dylib release/addons/gdblive/libgdblive.macos.framework
          fi
          
          # Copy documentation
          cp README.md release/
          cp LICENSE release/ 2>/dev/null || echo "No LICENSE file found"
          
          # Create zip archive
          cd release
          zip -r ../gdblive-release.zip .
          cd ..
          
          # List contents
          echo "Release package contents:"
          unzip -l gdblive-release.zip

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: gdblive-release-package
          path: gdblive-release.zip
          retention-days: 30

  update-binaries:
    name: Update Repository Binaries
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine target branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "branch=main" >> $GITHUB_OUTPUT
          fi

      - name: Checkout target branch
        run: |
          git fetch origin ${{ steps.branch.outputs.branch }}
          git checkout ${{ steps.branch.outputs.branch }}

      - name: Update binaries in addons folders
        run: |
          # Create directories
          mkdir -p demo/addons/gdblive
          mkdir -p addons/gdblive
          
          # Copy Windows binary to both locations
          if [ -f artifacts/gdblive-windows/GDBLive.dll ]; then
            cp artifacts/gdblive-windows/GDBLive.dll demo/addons/gdblive/GDBLive.windows.x86_64.dll
            cp artifacts/gdblive-windows/GDBLive.dll addons/gdblive/GDBLive.windows.x86_64.dll
            echo "âœ“ Updated Windows binary"
          fi
          
          # Copy Linux binary to both locations
          if [ -f artifacts/gdblive-linux/libgdblive.so ]; then
            cp artifacts/gdblive-linux/libgdblive.so demo/addons/gdblive/libgdblive.linux.x86_64.so
            cp artifacts/gdblive-linux/libgdblive.so addons/gdblive/libgdblive.linux.x86_64.so
            echo "âœ“ Updated Linux binary"
          fi
          
          # Copy macOS binaries
          if [ -f artifacts/gdblive-macos/libgdblive.dylib ]; then
            cp artifacts/gdblive-macos/libgdblive.dylib demo/addons/gdblive/libgdblive.x86_64.dylib
            cp artifacts/gdblive-macos/libgdblive.dylib addons/gdblive/libgdblive.x86_64.dylib
            echo "âœ“ Downloaded macOS x86_64 binary"
          fi
          
          if [ -f artifacts/gdblive-macos-arm/libgdblive.dylib ]; then
            cp artifacts/gdblive-macos-arm/libgdblive.dylib demo/addons/gdblive/libgdblive.arm64.dylib
            cp artifacts/gdblive-macos-arm/libgdblive.dylib addons/gdblive/libgdblive.arm64.dylib
            echo "âœ“ Downloaded macOS ARM64 binary"
          fi
          
          # Create universal binary for demo/addons/gdblive
          if [ -f demo/addons/gdblive/libgdblive.x86_64.dylib ] && [ -f demo/addons/gdblive/libgdblive.arm64.dylib ]; then
            lipo -create \
              demo/addons/gdblive/libgdblive.x86_64.dylib \
              demo/addons/gdblive/libgdblive.arm64.dylib \
              -output demo/addons/gdblive/libgdblive.macos.framework
            rm demo/addons/gdblive/libgdblive.x86_64.dylib demo/addons/gdblive/libgdblive.arm64.dylib
            echo "âœ“ Created universal macOS binary for demo"
          elif [ -f demo/addons/gdblive/libgdblive.x86_64.dylib ]; then
            mv demo/addons/gdblive/libgdblive.x86_64.dylib demo/addons/gdblive/libgdblive.macos.framework
          elif [ -f demo/addons/gdblive/libgdblive.arm64.dylib ]; then
            mv demo/addons/gdblive/libgdblive.arm64.dylib demo/addons/gdblive/libgdblive.macos.framework
          fi
          
          # Create universal binary for addons/gdblive
          if [ -f addons/gdblive/libgdblive.x86_64.dylib ] && [ -f addons/gdblive/libgdblive.arm64.dylib ]; then
            lipo -create \
              addons/gdblive/libgdblive.x86_64.dylib \
              addons/gdblive/libgdblive.arm64.dylib \
              -output addons/gdblive/libgdblive.macos.framework
            rm addons/gdblive/libgdblive.x86_64.dylib addons/gdblive/libgdblive.arm64.dylib
            echo "âœ“ Created universal macOS binary for addons"
          elif [ -f addons/gdblive/libgdblive.x86_64.dylib ]; then
            mv addons/gdblive/libgdblive.x86_64.dylib addons/gdblive/libgdblive.macos.framework
          elif [ -f addons/gdblive/libgdblive.arm64.dylib ]; then
            mv addons/gdblive/libgdblive.arm64.dylib addons/gdblive/libgdblive.macos.framework
          fi
          
          # Copy gdextension and plugin files to addons/gdblive if they don't exist
          if [ ! -f addons/gdblive/gdblive.gdextension ] && [ -f demo/addons/gdblive/gdblive.gdextension ]; then
            cp demo/addons/gdblive/gdblive.gdextension addons/gdblive/
            echo "âœ“ Copied gdextension file"
          fi
          
          if [ ! -f addons/gdblive/plugin.cfg ] && [ -f demo/addons/gdblive/plugin.cfg ]; then
            cp demo/addons/gdblive/plugin.cfg addons/gdblive/
            echo "âœ“ Copied plugin.cfg"
          fi
          
          if [ ! -f addons/gdblive/icon.svg ] && [ -f demo/addons/gdblive/icon.svg ]; then
            cp demo/addons/gdblive/icon.svg addons/gdblive/
            echo "âœ“ Copied icon.svg"
          fi

      - name: Commit and push binaries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add binaries from both locations
          git add demo/addons/gdblive/*.dll demo/addons/gdblive/*.so demo/addons/gdblive/*.framework 2>/dev/null || true
          git add addons/gdblive/*.dll addons/gdblive/*.so addons/gdblive/*.framework 2>/dev/null || true
          git add addons/gdblive/*.gdextension addons/gdblive/plugin.cfg addons/gdblive/icon.svg 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update binaries for ${{ github.ref_name }}"
            git push origin ${{ steps.branch.outputs.branch }}
            echo "âœ“ Binaries updated in repository"
          fi

  release:
    name: Create GitHub Release
    needs: [package, update-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release package
        uses: actions/download-artifact@v4
        with:
          name: gdblive-release-package

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: GDBLive ${{ steps.get_version.outputs.version }}
